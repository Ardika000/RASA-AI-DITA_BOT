version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- konfirmasi
- mood_great
- mood_unhappy
- tanya_guru
- tanya_jadwal
- tanya_jadwal_hari_auto
- tanya_kerja
- tanya_mapel
- tanya_produk
- tanya_profil
- tanya_profil_sekolah
- terimakasih
- tanya_nama
- tanya_menu
- start
entities:
- jurusan
- materi
- kelas
- key_profil
- key_kerja
- key_jadwal
- hari
- key_mapel
- key_guru
- nama
slots:
  hari:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: hari
  jurusan:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: jurusan
  kelas:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: kelas
  key_jadwal:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: key_jadwal
  key_profil:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: key_profil
  key_mapel:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: key_mapel
  key_kerja:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: key_kerja
  key_guru:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: key_guru
  materi:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: materi
  nama:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: nama
responses:
  utter_start:
  - text: Selamat datang di DITA BOT kak! Silahkan ketik 'hay' untuk mulai berbicara dengan DITA :)
  utter_terimakasih:
  - text: Sama-sama kak, semoga membantu ya :)
  utter_ask_nis:
  - text: Boleh tolong masukkan nis nya kakak dulu!
  utter_tanya_nama:
  - text: Sebelum mulai DITA panggil kakak siapa ya?
  utter_greet:
  - text: Hay kak {nama}! ada yang bisa DITA bantu?
    buttons:
    - title: Profil Sekolah
      payload: /tanya_profil_sekolah
    - title: Jadwal Sekolah
      payload: /tanya_jadwal{{"key_jadwal":"jadwal"}}
    - title: Kerjasama Industri & Prospek Kerja Lulusan
      payload: /tanya_kerja{{"key_kerja":"kerja"}}
    - title: Materi Yang Diajar Pada Jurusan
      payload: /tanya_mapel{{"key_mapel":"materi"}}
    - title: Profil Jurusan
      payload: /tanya_profil{{ "key_profil":"profil" }}
    - title: Produk Teaching Factory
      payload: /tanya_produk
  utter_tanya_menu:
  - text: Ini dia beberapa pilahan menu untuk membantu kakak bertanya :)
    buttons:
    - title: Profil Sekolah
      payload: /tanya_profil_sekolah
    - title: Jadwal Sekolah
      payload: /tanya_jadwal{{"key_jadwal":"jadwal"}}
    - title: Kerjasama Industri & Prospek Kerja Lulusan
      payload: /tanya_kerja{{"key_kerja":"kerja"}}
    - title: Materi Yang Diajar Pada Jurusan
      payload: /tanya_mapel{{"key_mapel":"materi"}}
    - title: Profil Jurusan
      payload: /tanya_profil{{ "key_profil":"profil" }}
    - title: Produk Teaching Factory
      payload: /tanya_produk
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_tanya_perlu:
  - text: Apa yang diperlukan ya kak?
    buttons:
      - title: Profil Sekolah
        payload: /tanya_profil_sekolah
      - title: Jadwal Sekolah
        payload: /tanya_jadwal{{"key_jadwal":"jadwal"}}
      - title: Kerjasama Industri & Prospek Kerja Lulusan
        payload: /tanya_kerja{{"key_kerja":"kerja"}}
      - title: Materi Yang Diajar Pada Jurusan
        payload: /tanya_mapel{{"key_mapel":"materi"}}
      - title: Profil Jurusan
        payload: /tanya_profil{{ "key_profil":"profil" }}
      - title: Produk Teaching Factory
        payload: /tanya_produk
  utter_iamabot:
  - text: Saya adalah DITA(Assistent Digital Tunas Harapan Pati), saya akan membantu untuk menjawab pertanyaan yang kakak ajukan :)
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_greet
- action_get_guru
- utter_terimakasih
- action_get_profil
- action_get_kerja
- action_get_jadwal
- action_get_mapel
- action_informasi_jadwal
- action_profil_sekolah
- action_produk_sekolah
- action_greet
